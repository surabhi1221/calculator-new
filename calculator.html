<!DOCTYPE html>
<html>
    
    
    <link rel="stylesheet" href="calc.css">
    
<head></head>
<body>
    
    <div>
        <div class="main-body">
            <div class="calc">
                <div class="output">
                    <input type="text" id="screen">
                
        </div>
        <div class="buttons">
            <button onclick="clearall()" class="btn1">AC</button>

<div class="row">
   <button onclick="clickDisplay(7)" class="btn">7</button>
   <button onclick="clickDisplay(8)" class="btn">8</button>
   <button onclick="clickDisplay(9)" class="btn">9</button>
   <button onclick="clickDisplay('*')" class="btn">*</button>
    </div>
    <div class="row">
        <button onclick="clickDisplay(6)" class="btn">6</button>
        <button onclick="clickDisplay(5)" class="btn">5</button>
        <button onclick="clickDisplay(4)" class="btn">4</button>
        <button onclick="clickDisplay('/')" class="btn">/</button>
        </div>
        <div class="row">
            <button onclick="clickDisplay(3)" class="btn">3</button>
            <button onclick="clickDisplay(2)" class="btn">2</button>
            <button onclick="clickDisplay(1)" class="btn">1</button>
            <button onclick="clickDisplay('+')" class="btn">+</button>
        </div>
    <div class="row">
        <button onclick="clickDisplay('.')" class="btn">.</button>
        <button onclick="clickDisplay(0)" class="btn">0</button>
        <button onclick="clickDisplay('-')" class="btn">-</button>
        <button onclick="equalDisplay()" class="btn">=</button>
    </div>

    </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
